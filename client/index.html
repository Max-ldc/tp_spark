<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Data Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Spark Temperature Client</a>
            <div class="d-flex">
                <input type="password" id="apiKey" class="form-control me-2" placeholder="API Key" value="admin-secret-token">
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button" role="tab">Data Explorer</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="country-tab" data-bs-toggle="tab" data-bs-target="#country" type="button" role="tab">By Country</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="year-tab" data-bs-toggle="tab" data-bs-target="#year" type="button" role="tab">By Year</button>
            </li>
        </ul>

        <div class="tab-content mt-3" id="myTabContent">
            <!-- Data Tab -->
            <div class="tab-pane fade show active" id="data" role="tabpanel">
                <div class="card p-3 mb-3">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name...">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary w-100" onclick="fetchData()">Search</button>
                        </div>
                    </div>
                </div>
                <div id="dataResults" class="table-responsive"></div>
            </div>

            <!-- Country Tab -->
            <div class="tab-pane fade" id="country" role="tabpanel">
                <div class="card p-3 mb-3">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="text" id="countryInput" class="form-control" placeholder="Enter country name...">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-success w-100" onclick="fetchDataByCountry()">Search Country</button>
                        </div>
                    </div>
                </div>
                <div id="countryResults" class="table-responsive"></div>
            </div>

            <!-- Year Tab -->
            <div class="tab-pane fade" id="year" role="tabpanel">
                <div class="card p-3 mb-3">
                    <div class="row g-3">
                        <div class="col-md-4">
                            <input type="number" id="yearInput" class="form-control" placeholder="Enter year (e.g. 2000)">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-info w-100" onclick="fetchDataByYear()">Search Year</button>
                        </div>
                    </div>
                </div>
                <div id="yearResults" class="table-responsive"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
