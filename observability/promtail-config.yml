server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Logs de l'API FastAPI
  - job_name: api
    static_configs:
      - targets:
          - localhost
        labels:
          job: api
          service: temperature-api
          __path__: /var/log/temperature-api/*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
            trace_id: trace_id
            user: user
      - labels:
          level:
          service:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Logs ETL Spark
  - job_name: etl
    static_configs:
      - targets:
          - localhost
        labels:
          job: etl
          service: spark-etl
          __path__: /var/log/temperature-api/etl-*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
      - labels:
          level:
          service:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Logs Windy Streaming
  - job_name: windy-streaming
    static_configs:
      - targets:
          - localhost
        labels:
          job: windy-streaming
          service: spark-windy-streaming
          __path__: /var/log/temperature-api/windy-*.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
      - labels:
          level:
          service:
      - timestamp:
          source: timestamp
          format: RFC3339

  # Logs Docker (stdout/stderr des conteneurs)
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
